<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Veículos</title>
</head>
<body>
    <main class="container">
        <div class="main-header">
            <h3 class="h3header">Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <section class="form">
            <div class="header-form">
                <p class="header-cadastro">cadastro</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <input type="submit" class="button-submit" value="Cadastrar">

                    <div class="box-input" id="button">
                            <label for="price">Preço do veículo:
                                <span class="required-field">*</span>
                            </label>
                            <input type="number" name="price" id="price" class="block" required>    
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição do veículo: 
                            <span class="required-field">*</span>
                        </label>
                        <textarea
                            name="description"
                            id="description"
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder="Descreva seu veículo">
                        </textarea>
                    </div>

                    <div class="box-input">
                        <label for="unico-dono">
                            Único dono? <span class="required-field">*</span> 
                        </label>
                        <select name="unico-dono" id="unico-dono" required>
                            <option selected disabled value="">Selecione</option>
                            <option value="1">sim</option>
                            <option value="0">não</option>
                        </select>
                    </div>

                    <div class="box-input">
                        <label for="marca">Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="marca" id="marca" class="block" placeholder="Digite a marca de seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    
                    <div class="box-input">
                        <label for="modelo">Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="modelo" id="modelo" class="block" placeholder="Digite o modelo do seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="km">Quilômetragem:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="km" id="km" class="block" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="data-compra">Data de compra do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="data-compra" 
                        id="data-compra" 
                        class="block" 
                        placeholder="Digite o modelo do seu veículo" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>

                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="cambio" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="cambio" id="automatico">
                        <label for="automatico">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-Condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" id="trava-eletrica" name="optional[]" value="trava-eletrica">
                                <label for="trava-eletrica">Trava-Elétrica</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="Vidro-eletrico" name="optional[]" value="Vidro-eletrico">
                                <label for="Vidro-eletrico">Vidro-Elétrica</label>
                            </li>

                            <li>
                                <input type="checkbox" id="som" name="optional[]" value="som">
                                <label for="som">Som</label>
                            </li>

                            <li>
                                <input type="checkbox" id="camerare" name="optional[]" value="camerare">
                                <label for="camerare">Camera de Ré</label>
                            </li>

                            <li>
                                <input type="checkbox" id="banco-couro" name="optional[]" value="banco-couro">
                                <label for="banco-couro">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Envie imagens do veículo;<span class="required-field">*</span></p>
                        <input type="file" 
                        multiple 
                        accept="image/png, image/jpeg" 
                        id="imagem" 
                        name="imagem" 
                        required>
                    </div>
                    <input type="submit" class="button-submit" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
